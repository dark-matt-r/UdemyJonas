<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagination Component</title>
    <link rel="stylesheet" href="pagination-style.css" />
  </head>
  <body>
    <section class="button-container">
      <button class="button left-arrow"><</button>
      <button class="button page-number">1</button>
      <button class="button page-number">2</button>
      <button class="button page-number">3</button>
      <button class="button page-number">4</button>
      <button class="button page-number">5</button>
      <button class="button page-number">6</button>
      <p>...</p>
      <button class="button page-number">23</button>
      <button class="button left-arrow">></button>
    </section>
  </body>
</html>
